{% extends 'layout.html' %}

{% block title %}Upload file to update index and type{% endblock %}

{% block content %}
<h1>Upload your blog db.json</h1>
<form action="/update" method="post" name="uploadForm" class="form-horizontal" enctype="multipart/form-data">
    <div class="form-group">
        <label for="index" class="col-sm-2 control-label lead">Index : </label>
        <div class="col-sm-10">
            <input type="text" id="index" name="index" class="form-control input-lg" placeholder="blogs" />
        </div>
    </div>
    <div class="form-group">
        <label for="type" class="col-sm-2 control-label lead">Type : </label>
        <div class="col-sm-10">
            <input type="text" id="type" name="type" class="form-control input-lg" placeholder="article" />
        </div>
    </div>
    <div class="form-group">
        <label for="jsonFile" class="col-sm-2 control-label lead">File : </label>
        <div class="col-sm-10">
            <input type="file" name="file" id="jsonFile" class="form-control input-lg" multiple>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2">&nbsp;</div>
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </div>
</form>

{% endblock %}
